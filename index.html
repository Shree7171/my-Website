<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Decent background color */
  }
  .container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-submit {
    background-color: #4CAF50;
    color: white;
  }
  .btn-close {
    background-color: #f44336;
    color: white;
    margin-left: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Employee Details</h1>
  <div class="form-group">
    <label for="employeeName">Employee Name</label>
    <input type="text" id="employeeName" name="employeeName">
  </div>
  <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <input type="text" id="employeeId" name="employeeId">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" id="age" name="age">
  </div>
  <button class="btn btn-submit" onclick="submitForm()">Submit</button>
  <button class="btn btn-close" onclick="closeForm()">Close</button>
</div>

<script>
function submitForm() {
  var employeeName = document.getElementById("employeeName").value;
  alert("Employee Name: " + employeeName);
}

function closeForm() {
  // Close the form or perform other actions
}
</script>

</body>
</html>
